<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="css/style-newsletter.css">
</head>
<body>
    <!-- Section principale de la newsletter -->
    <section class="newsletter">
        <div class="newsletter-container">
            <!-- Titre principal de la section -->
            <h2>Stay Ahead of the Game</h2>
            <!-- Court paragraphe expliquant l'intérêt de la newsletter -->
            <p>Get the latest drops, exclusive deals, and special offers delivered straight to your inbox.</p>
            
            <!-- Formulaire d'inscription à la newsletter -->
            <form class="newsletter-form" action="#" method="POST">
                <!-- Champ pour le prénom -->
                <div class="form-group">
                    <input type="text" name="firstname" placeholder="First Name" required>
                </div>
                <!-- Champ pour le nom de famille -->
                <div class="form-group">
                    <input type="text" name="lastname" placeholder="Last Name" required>
                </div>
                <!-- Champ pour l'adresse e-mail -->
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email Address" required>
                </div>
                <!-- Bouton de soumission du formulaire -->
                <button type="submit" onclick="window.location.href='index.html';">Subscribe Now</button>
            </form>
        </div>
    </section>
</body>
</html>
